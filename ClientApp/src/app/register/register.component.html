<div class="container" style="margin-top: 100px;;">
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="register()">
                <h2>Register</h2>
                <hr>
                <div class="form-group">
                    <input [(ngModel)]="model.name" required type="text" #name="ngModel" class="form-control" name="name" placeholder="Name">
                    <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                        <p>Name is required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="model.username" required type="text" #username="ngModel" class="form-control" name="username" placeholder="Username">
                    <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                        <p>UserName is required!</p>
                    </div>
                </div>
                <div class="form-group">
                    <input #email="ngModel" [(ngModel)]="model.email" email required type="email" class="form-control" name="email" placeholder="Email">
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                        <p *ngIf="email.errors?.required" >Email is required!</p>
                        <p *ngIf="email.errors?.email">Invalid Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="model.password" required type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <button [disabled]="form.invalid" class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
